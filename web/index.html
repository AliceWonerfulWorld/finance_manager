<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Web環境での表示問題を修正するスタイル -->
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: block !important;
      position: fixed !important;
    }
    
    #flutter-target {
      width: 100%;
      height: 100%;
    }
    
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: sans-serif;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="finance_manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>finance_manager</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 読み込み中表示 -->
  <div class="loader" id="loader">
    <div style="margin-bottom: 20px;">
      <img src="favicon.png" width="80" height="80" alt="アプリロゴ">
    </div>
    <h2>家計簿アプリを読み込み中...</h2>
    <p>しばらくお待ちください</p>
  </div>
  
  <div id="flutter-target"></div>
  
  <!-- ServiceWorkerを無効化し、IndexedDBを直接使用するための設定 -->
  <script>
    // sqflite_swのバイパス用
    window.sqfliteLocalDatabaseMap = {};
    
    // Flutterアプリ初期化時のカスタム設定
    window.addEventListener('load', function() {
      var loader = document.getElementById('loader');
      
      // FlutterアプリのDOMが構築されたらローダーを非表示
      const observer = new MutationObserver((mutations, obs) => {
        const flutterRendered = document.querySelector('flt-glass-pane');
        if (flutterRendered) {
          console.log('Flutter UI rendered successfully!');
          loader.style.display = 'none';
          obs.disconnect();
        }
      });
      
      observer.observe(document.body, {childList: true, subtree: true});
      
      // 10秒経ってもFlutterが初期化されない場合はエラーメッセージを表示
      setTimeout(function() {
        if (document.querySelector('flt-glass-pane') === null) {
          loader.innerHTML = '<h2>読み込みに失敗しました</h2><p>ブラウザをリロードしてください</p>';
        }
      }, 10000);
    });
  </script>
  
  <script src="flutter_bootstrap.js"></script>
</body>
</html>
